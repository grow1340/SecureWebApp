{% extends "app/layout.html" %}


{% block content %}

{% if user.is_authenticated %}



<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    {{ form.price }}
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{% else %}

<h2>Tricky! Create an account to gain permission.</h2>



{% endif %}

{% endblock %}
